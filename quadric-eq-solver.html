<html><head><base target="_blank">

  
    <title>Quadric equation solver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <style>
      h1 {
  font-family: Arial, Calibry, sans-serif;
  margin-bottom: 30px;
}

body {
  font-family: Georgia, serif;
  text-align: center;
}

input {
  text-align: center;
  width: 60px;	
  font-size: 26px;
}

#input {
  font-size: 26px;
}

button {
  margin: 30px auto;
  padding: 10px 15px;
  background-color: #2196F3;
  border: none;
  color: white;
  cursor: pointer;
}

#NOS {
  display: none;	
}
    </style>
    <h1>Solve Any Quadratic Equation</h1>
    <div id="input">
      <input id="a"> x<sup>2</sup> <input id="b"> x <input id="c"> = 0
    </div>
    <button id="submit">SOLVE</button>
    <div id="answers">
      <p id="DIS"></p>
      <p id="NOS">No solutions</p>
      <p id="S1"></p>
      <p id="S2"></p>
    </div>

    <script>
      function getID(i) {
  return document.getElementById(i);
}
function getVal(i) {
  return getID(i).value;
}

function solve() {
  var a = parseInt( getVal("a") ),
    b = parseInt( getVal("b") ),
    c = parseInt( getVal("c") );
  if ( isNaN(a) ) { a = 1; }
  if ( isNaN(b) ) { b = 0; }
  if ( isNaN(c) ) { c = 0; }
  var D = (b*b) - (4 * a * c);
  var dis = getID("DIS"),
    nos = getID("NOS"),
    s1  = getID("S1"),
    s2  = getID("S2");
  nos.style.display = "none";
  s1.innerHTML = "";
  s2.innerHTML = "";
  dis.innerHTML = 'Discriminant = <span id="D"></span>';
  var d = getID("D");
  d.innerHTML = D.toString();
  if (D < 0) {
    nos.style.display = "block";
  } 
  else if (D == 0) {
    var S = -b / (2 * a);
    s1.innerHTML = S.toString();
  } 
  else {
    var S1 = ( -b + Math.sqrt(D) ) / (2 * a),
      S2 = ( -b - Math.sqrt(D) ) / (2 * a);
    s1.innerHTML = S1.toString();
    s2.innerHTML = S2.toString();
  }
}

var submitButton = document.getElementById("submit");
submitButton.onclick = function() {
  solve();	
};
    </script>
  
</body></html>
